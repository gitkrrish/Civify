<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Civic Reporter</a>
      <div>
        <a class="nav-link d-inline" href="report.html">Report Issue</a>
        <a class="nav-link d-inline" href="login.html">Login</a>
      </div>
    </div>
  </nav>
  <main class="container py-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Login</h2>
    <form id="loginForm" class="card p-4 shadow-sm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="mt-3 text-center">
        <a href="#" id="signupLink">Sign up</a> | <a href="report.html">Report as Guest</a>
      </div>
    </form>
    <div id="loginAlert" class="alert alert-danger mt-3 d-none" role="alert"></div>
  </main>
  <footer class="text-center py-3 bg-light border-top">
    <small>&copy; 2025 Civic Reporter MVP</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="assets/login.js"></script>
</body>
</html>
