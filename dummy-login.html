<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CivicConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <style>
    body { background: #fafafa; font-family: 'Open Sans', Arial, sans-serif; }
    .login-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); padding: 2.5rem 2rem; }
    @media (max-width: 768px) {
      .login-container { padding: 1.2rem 0.5rem; }
      h2 { font-size: 1.3rem !important; }
    }
    .login-logo { font-size: 2.5rem; margin-bottom: 1rem; display: flex; justify-content: center; }
    .login-logo svg { width: 48px; height: 48px; }
    .btn-google { background: #fff; border: 1px solid #ddd; color: #444; }
    .btn-google:hover { background: #f5f5f5; }
    .form-label { font-weight: 600; }
    .form-control:focus { border-color: #2196F3; box-shadow: 0 0 0 0.2rem rgba(33,150,243,.15); }
    .btn-success { background: #388e3c; border-color: #388e3c; }
    .btn-success:hover { background: #2e7031; border-color: #2e7031; }
    .text-link { color: #2196F3; text-decoration: none; }
    .text-link:hover { text-decoration: underline; }
    .switch-link { font-size: 0.97rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-logo">
        <!-- Simple box icon -->
        <svg fill="none" viewBox="0 0 32 32"><rect x="4" y="8" width="24" height="16" rx="3" stroke="#222" stroke-width="2"/><rect x="8" y="12" width="16" height="8" rx="2" stroke="#222" stroke-width="2"/></svg>
      </div>
      <h2 class="text-center fw-bold mb-1">Welcome to CivicConnect</h2>
      <p class="text-center text-muted mb-4">Sign in to your citizen account</p>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-2 d-flex justify-content-between align-items-center">
          <label for="password" class="form-label mb-0">Password</label>
          <a href="#" class="text-link small">Forgot your password?</a>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-2">Login</button>
        <button type="button" class="btn btn-google w-100 mb-3"><span class="me-2">&#x1F5A5;</span>Login with Google</button>
        <div class="text-center mb-1">
          <span class="switch-link">Don't have an account? <a href="#" class="text-link">Sign up</a></span>
        </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
          <svg fill="none" viewBox="0 0 32 32" width="32" height="32" class="me-2"><rect x="4" y="8" width="24" height="16" rx="3" stroke="#2196F3" stroke-width="2"/><rect x="8" y="12" width="16" height="8" rx="2" stroke="#2196F3" stroke-width="2"/></svg>
          CivicConnect
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        <form aria-label="Login form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required aria-required="true" aria-label="Email address">
          </div>
          <div class="mb-2 d-flex justify-content-between align-items-center">
            <label for="password" class="form-label mb-0">Password</label>
            <a href="#" class="text-link small">Forgot your password?</a>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required aria-required="true" aria-label="Password">
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">Login</button>
          <button type="button" class="btn btn-google w-100 mb-3" aria-label="Login with Google"><span class="me-2">&#x1F5A5;</span>Login with Google</button>
          <div class="text-center mb-1">
            <span class="switch-link">Don't have an account? <a href="#" class="text-link">Sign up</a></span>
          </div>
          <div class="text-center">
            <a href="#" class="text-link switch-link">Switch to Admin Login</a>
          </div>
        </form>
</html>
