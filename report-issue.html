<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a New Issue | CivicConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <style>
    body { background: #fafafa; font-family: 'Open Sans', Arial, sans-serif; }
    .navbar-brand { color: #2196F3 !important; font-size: 1.3rem; }
    .btn-success { background: #388e3c; border-color: #388e3c; }
    .btn-success:hover { background: #2e7031; border-color: #2e7031; }
    .btn-light { color: #222; }
    .form-section { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); padding: 2.5rem 2rem; }
    @media (max-width: 768px) {
      .form-section { padding: 1.2rem 0.5rem; }
      h2 { font-size: 1.3rem !important; }
    }
    .form-label { font-weight: 600; }
    .form-control:focus { border-color: #2196F3; box-shadow: 0 0 0 0.2rem rgba(33,150,243,.15); }
    .ai-btn { background: #f5f5f5; border: 1px solid #ddd; color: #444; font-size: 0.97em; }
    .ai-btn:hover { background: #e3e3e3; }
    .upload-label { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: #888; }
    .upload-label:hover { color: #2196F3; }
    .upload-icon { font-size: 1.3em; }
    .form-text { font-size: 0.97em; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <svg fill="none" viewBox="0 0 32 32" width="32" height="32" class="me-2"><rect x="4" y="8" width="24" height="16" rx="3" stroke="#2196F3" stroke-width="2"/><rect x="8" y="12" width="16" height="8" rx="2" stroke="#2196F3" stroke-width="2"/></svg>
        CivicConnect
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="community.html">Community Feed</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Map View</a></li>
          <li class="nav-item"><a class="nav-link" href="my-reports.html">My Reports</a></li>
        </ul>
        <div class="d-flex align-items-center gap-2">
          <a href="report-issue.html" class="btn btn-success"><span class="me-1">&#x2795;</span>Report an Issue</a>
          <button class="btn btn-light border rounded-circle" style="width:40px; height:40px; font-weight:600;">U</button>
        </div>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="form-section">
    <h2 class="fw-bold mb-1">Report a New Issue</h2>
    <p class="text-muted mb-4">Provide details about the issue you've found. The more details, the better!</p>
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="e.g., Large pothole on Elm Street" maxlength="100" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Describe the issue in detail..." maxlength="500" required></textarea>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <label for="category" class="form-label">Category</label>
          <div class="input-group">
            <select class="form-select" id="category" required>
              <option value="">Select a category</option>
              <option>Roads & Highways</option>
              <option>Water & Sewage</option>
              <option>Public Safety</option>
              <option>Other</option>
            </select>
            <button class="btn ai-btn" type="button"><span class="me-1">&#9881;</span>AI Suggest</button>
          </div>
        </div>
        <div class="col-md-6">
          <label for="location" class="form-label">Location</label>
          <div class="input-group">
            <input type="text" class="form-control" id="location" placeholder="Pick location from map" required>
            <button class="btn btn-outline-secondary" type="button"><span class="me-1">&#x1F4CD;</span></button>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="media">Photo / Video</label>
        <label for="media" class="upload-label">
          <span class="upload-icon" aria-hidden="true">&#128247;</span> Upload media
        </label>
        <input type="file" class="form-control d-none" id="media" accept="image/*,video/*" aria-label="Upload image or video">
        <div class="form-text">You can upload an image or a short video clip.</div>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit Issue</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
