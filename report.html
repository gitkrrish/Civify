<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Issue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Civic Reporter</a>
      <div>
        <a class="nav-link d-inline" href="report.html">Report Issue</a>
        <a class="nav-link d-inline" href="login.html">Login</a>
      </div>
    </div>
  </nav>
  <main class="container py-5">
    <h2 class="mb-4">Report a Civic Issue</h2>
    <form id="issueForm" class="card p-4 shadow-sm" enctype="multipart/form-data" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" maxlength="100" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" maxlength="500" required></textarea>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" required>
          <option value="">Select Category</option>
          <option value="Pothole">Pothole</option>
          <option value="Garbage">Garbage</option>
          <option value="Streetlight">Streetlight</option>
          <option value="Water Leakage">Water Leakage</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Photo (JPEG/PNG, max 5MB)</label>
        <input class="form-control" type="file" id="photo" accept="image/jpeg, image/png">
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <div id="map" style="height: 250px;" class="mb-2"></div>
        <input type="hidden" id="location" required>
        <button type="button" class="btn btn-outline-primary btn-sm" id="detectLocation">Auto-detect Location</button>
      </div>
      <button type="submit" class="btn btn-primary">Submit Issue</button>
    </form>
    <div id="confirmation" class="alert alert-success mt-4 d-none" role="alert"></div>
  </main>
  <footer class="text-center py-3 bg-light border-top">
    <small>&copy; 2025 Civic Reporter MVP</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5L3KolVxTtE4SXZa3rLrSHQ-YrmQ4jeY"></script>
  <script src="assets/report.js"></script>
</body>
</html>
